<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PyGyan.AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }
        .container {
            text-align: center;
            margin-bottom: 20px;
        }
        .container h1 {
            margin-bottom: 10px;
        }
        .container p {
            color: #b0b0b0;
        }
        .chatbox-container {
            width: 450px;
            height: 450px;
            display: flex;
            flex-direction: column;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            background-color: #1f1f1f;
            overflow: hidden;
        }
        .chatbox-header {
            background-color: #1a73e8;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chatbox-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .chatbox-footer {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chatbox-footer input {
            flex: 1;
            border: none;
            padding: 10px;
            outline: none;
            background-color: #333;
            color: white;
        }
        .chatbox-footer button {
            background-color: #1a73e8;
            border: none;
            color: white;
            padding: 10px 15px;
        }
        .user-message, .bot-message {
            align-self: flex-start;
            background-color: #333;
            color: white;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #1a73e8;
        }
        a {
            color: #ffff55; /* Light yellow for visibility */
            text-decoration: none; /* Optional: removes underline */
        }
        a:hover {
            text-decoration: underline; /* Restores underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to PyGyan.AI !</h1>
        <p>Feel free to ask anything about PyTorch</p>
    </div>
    <div class="chatbox-container">
        <div class="chatbox-header">
            Chatbot
        </div>
        <div class="chatbox-messages" id="chat-widget-messages">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="chatbox-footer">
            <input type="text" id="chat-widget-input" placeholder="Type your message...">
            <button id="chat-widget-send-button">Send</button>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            function linkify(inputText) {
                var replacePattern1 = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/gim;
                var replacedText = inputText.replace(replacePattern1, '<a href="$1" target="_blank">$1</a>');
                var replacePattern2 = /(^|[^\/])(www\.[\S]+(\b|$))/gim;
                replacedText = replacedText.replace(replacePattern2, '$1<a href="http://$2" target="_blank">$2</a>');
                return replacedText;
            }

            function sendMessage() {
                let userMessage = $("#chat-widget-input").val();
                if (userMessage.trim() !== "") {
                    $("#chat-widget-input").val("");
                    $("#chat-widget-messages").append('<div class="user-message"><strong>You:</strong> ' + userMessage + '</div>');
                    $.ajax({
                        type: "POST",
                        url: "/webhook",
                        contentType: "application/json",
                        data: JSON.stringify({ message: userMessage }),
                        success: function(data) {
                            let botResponse = linkify(data.response);
                            let botMessageElement = $('<div class="bot-message"><strong>Bot:</strong></div>').html(botResponse);
                            $("#chat-widget-messages").append(botMessageElement);
                            $("#chat-widget-messages").scrollTop($("#chat-widget-messages")[0].scrollHeight);
                        },
                        error: function() {
                            console.log("Error in sending message");
                        }
                    });
                }
            }

            $("#chat-widget-input").keypress(function(event) {
                if(event.which === 13) {
                    sendMessage();
                }
            });

            $("#chat-widget-send-button").click(sendMessage);
        });
    </script>
</body>
</html>
